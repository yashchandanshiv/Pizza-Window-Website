<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Window | My Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/Navigation.css}" />
  <style>
    body {
        background: linear-gradient(135deg, #fff8f0 0%, #f4d2b3 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        overflow-x: hidden;
    }
    .cart-hero {
        background: linear-gradient(135deg, #ffbe53 0%, #ff6b6b 100%);
        padding: 42px 0 30px;
        text-align: center;
        box-shadow: 0 2px 12px #f6b45221;
    }
    .cart-hero h1 {
        color: white;
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 8px;
    }
    .cart-hero p {
        color: #fff;
        font-size: 1.15rem;
    }
    .cart-section {
        max-width: 850px;
        margin: 42px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 3px 32px rgba(255, 164, 80, 0.14);
        padding: 36px 26px 28px 26px;
    }
    .cart-header {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-bottom: 28px;
    }
    .cart-header i {
        color: #ff6b6b;
        font-size: 2.7rem;
    }
    .cart-header h2 {
        color: #ff663a;
        font-size: 2.1rem;
        font-weight: bold;
        letter-spacing: 1.2px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        font-size: 16px;
        margin-bottom: 30px;
    }
    th, td {
        padding: 13px 14px;
        border-bottom: 1px solid #f4d2b3;
        text-align: left;
    }
    th {
        background: #ffb88c;
        color: #333;
        font-weight: 600;
    }
    .total-row td {
        font-weight: 700;
        border-top: 2px solid #ffb88c;
        background: #fff6ed;
        color: #d46b07;
        font-size: 18px;
    }
    .remove-btn {
        color: #ff2424;
        cursor: pointer;
        font-size: 18px;
        transition: color 0.16s;
    }
    .remove-btn:hover {
        color: #e31426;
    }
    .checkout-btn {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffbe53 100%);
        color: white;
        border: none;
        border-radius: 22px;
        padding: 14px 44px;
        font-size: 18px;
        font-weight: 600;
        margin: 22px auto 0 auto;
        display: block;
        box-shadow: 0 2px 8px #ffd18c60;
        cursor: pointer;
        transition: background 0.2s;
        letter-spacing: 1px;
    }
    .checkout-btn:hover {
        background: linear-gradient(135deg, #ffbe53 0%, #ff6b6b 100%);
    }
    .empty-message {
        text-align: center;
        font-size: 19px;
        color: #b56b27;
        padding: 42px 0;
        letter-spacing: 0.8px;
    }
    .empty-message i {
        font-size: 48px;
        display: block;
        margin-bottom: 20px;
    }
    @media (max-width: 900px) {
        .cart-section {
            max-width: 98vw;
            padding: 14px 4vw;
        }
        .cart-hero h1 {
            font-size: 2.2rem;
        }
        .cart-header h2 {
            font-size: 1.3rem;
        }
        table {
            font-size: 14px;
        }
        th, td {
            padding: 10px 8px;
        }
    }
  </style>
</head>
<body>
<nav th:replace="~{Navigation::navbar()}"></nav>

<div class="cart-hero">
  <h1><i class="fa-solid fa-cart-shopping"></i> My Cart</h1>
  <p>Your selected items ready to checkout!</p>
</div>

<div class="cart-section">
  <div class="cart-header">
    <i class="fa-solid fa-pizza-slice"></i>
    <h2>Your Cart Items</h2>
  </div>

  <!-- Check if cart is null or empty -->
  <div th:if="${cart == null or cart.isEmpty()}">
    <div class="empty-message">
      <i class="fa-regular fa-face-frown"></i>
      <div>Your cart is empty!</div>
    </div>
  </div>

  <!-- Show cart items if not empty -->
  <div th:if="${cart != null and !cart.isEmpty()}">
    <table>
      <tr>
        <th>Product</th>
        <th>Unit Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
      <tr th:each="item : ${cart}">
        <td th:text="${item['productName']}">Pizza</td>
        <td th:text="'₹' + ${item['price']}">₹199</td>
        <td th:text="${item['qty']}">1</td>
        <td th:text="'₹' + ${item['subtotal']}">₹199</td>
        <td>
          <a class="remove-btn" href="javascript:void(0)" onclick="alert('Remove feature coming soon!')">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>
      </tr>
      <tr class="total-row">
        <td colspan="3">Total</td>
        <td th:text="'₹' + ${total}">₹0</td>
        <td></td>
      </tr>
    </table>
    <button class="checkout-btn" onclick="window.location.href='/checkout'">
      <i class="fa-solid fa-credit-card"></i> Proceed to Checkout
    </button>

  </div>
</div>
<script>
  // Check if user is logged in
  function checkLogin() {
      const token = localStorage.getItem('token');
      const email = localStorage.getItem('email');

      if (!token || !email) {
          alert('Please login to view your cart!');
          window.location.href = '/login';
          return false;
      }
      return true;
  }

  // Run on page load
  checkLogin();
</script>

</body>
</html>
