<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Pizza Window</title>
  <link rel="stylesheet" th:href="@{/css/Navigation.css}">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #FFB88C 0%, #DE6262 100%);
        min-height: 100vh;
    }

    /* Page Header */
    .page-header {
        text-align: center;
        padding: 60px 20px 40px;
        color: white;
    }

    .page-header h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .page-header p {
        font-size: 20px;
        opacity: 0.95;
    }

    /* Products Container */
    .products-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
    }

    .product-card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .product-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        background: linear-gradient(135deg, #FFE5D4 0%, #FFD1B8 100%);
    }

    .product-info {
        padding: 25px;
    }

    .product-name {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .product-description {
        font-size: 15px;
        color: #666;
        margin-bottom: 15px;
        line-height: 1.5;
    }

    .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .product-price {
        font-size: 28px;
        font-weight: bold;
        color: #FF6B6B;
    }

    .add-to-cart-btn {
        background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .add-to-cart-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    /* Quantity Controls */
    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        padding: 8px 12px;
        border-radius: 25px;
    }

    .quantity-btn {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }

    .quantity-btn:hover {
        background: rgba(255, 255, 255, 0.5);
    }

    .quantity-display {
        color: white;
        font-weight: bold;
        font-size: 16px;
        min-width: 30px;
        text-align: center;
    }

    .category-badge {
        display: inline-block;
        background: rgba(255, 107, 107, 0.1);
        color: #FF6B6B;
        padding: 5px 15px;
        border-radius: 15px;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .stock-badge {
        display: inline-block;
        background: rgba(76, 175, 80, 0.1);
        color: #4CAF50;
        padding: 5px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 10px;
    }

    .out-of-stock {
        background: rgba(244, 67, 54, 0.1);
        color: #F44336;
    }

    .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: white;
    }

    .empty-state h2 {
        font-size: 32px;
        margin-bottom: 15px;
    }

    .empty-state p {
        font-size: 18px;
        opacity: 0.9;
    }

    .loading {
        text-align: center;
        padding: 60px;
        color: white;
        font-size: 24px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .page-header h1 {
            font-size: 36px;
        }
        .products-grid {
            grid-template-columns: 1fr;
        }
    }
  </style>
</head>
<body>
<nav th:replace="~{Navigation::navbar()}"></nav>

<div class="page-header">
  <h1>üçï Our Delicious Menu</h1>
  <p>Explore our wide range of pizzas and treats!</p>
</div>

<div class="products-container">
  <div class="loading" id="loading">Loading delicious pizzas...</div>
  <div class="products-grid" id="productsGrid" style="display: none;"></div>
  <div class="empty-state" id="emptyState" style="display: none;">
    <h2>No Products Available</h2>
    <p>Check back soon for delicious pizzas!</p>
  </div>
</div>

<script>
  // Track cart quantities
  const cartQuantities = {};

  // Check if user is logged in
  function isUserLoggedIn() {
      const token = localStorage.getItem('token');
      const email = localStorage.getItem('email');
      return !!(token && email);
  }

  async function loadProducts() {
      const loading = document.getElementById('loading');
      const productsGrid = document.getElementById('productsGrid');
      const emptyState = document.getElementById('emptyState');

      try {
          const response = await fetch('/api/products/all');
          const products = await response.json();

          loading.style.display = 'none';

          if (products && products.length > 0) {
              productsGrid.style.display = 'grid';
              productsGrid.innerHTML = products.map(product => `
                  <div class="product-card" id="product-${product.id}">
                      <img src="${product.imageUrl || 'https://via.placeholder.com/400x250/FFB88C/ffffff?text=Pizza'}"
                           alt="${product.name}"
                           class="product-image"
                           onerror="this.src='https://via.placeholder.com/400x250/FFB88C/ffffff?text=Pizza'">
                      <div class="product-info">
                          <div>
                              <span class="category-badge">${product.category || 'Pizza'}</span>
                              ${product.available && product.stock > 0
                                  ? `<span class="stock-badge">${product.stock} available</span>`
                                  : `<span class="stock-badge out-of-stock">Out of Stock</span>`}
                          </div>
                          <h3 class="product-name">${product.name}</h3>
                          <p class="product-description">${product.description || 'Delicious'}</p>
                          <div class="product-footer">
                              <span class="product-price">‚Çπ${product.price.toFixed(2)}</span>
                              <div id="controls-${product.id}">
                                  <button class="add-to-cart-btn"
                                          onclick="addToCart(${product.id}, '${product.name.replace(/'/g, "\\'")}', ${product.price})"
                                          ${!product.available || product.stock === 0 ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                                      ${product.available && product.stock > 0 ? 'Add to Cart' : 'Sold Out'}
                                  </button>
                              </div>
                          </div>
                      </div>
                  </div>
              `).join('');
          } else {
              emptyState.style.display = 'block';
          }
      } catch (error) {
          console.error('Error loading products:', error);
          loading.innerHTML = '<h2>Failed to load products. Please try again.</h2>';
      }
  }

  function addToCart(productId, productName, price) {
      // Check if user is logged in
      if (!isUserLoggedIn()) {
          alert('Please login to add items to cart!');
          window.location.href = '/login';
          return;
      }

      const userId = 1;

      fetch('/api/cart/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
              userId: userId,
              productId: productId,
              productName: productName,
              price: price,
              qty: 1
          })
      })
      .then(res => res.json())
      .then(data => {
          if (data.success) {
              cartQuantities[productId] = (cartQuantities[productId] || 0) + 1;
              updateQuantityControls(productId, productName, price);
          } else {
              alert('Failed: ' + (data.message || 'Unknown error'));
          }
      })
      .catch(err => {
          console.error('Error adding to cart:', err);
          alert('Failed to add product to cart');
      });
  }

  function updateQuantityControls(productId, productName, price) {
      const controlsDiv = document.getElementById(`controls-${productId}`);
      const qty = cartQuantities[productId];

      controlsDiv.innerHTML = `
          <div class="quantity-controls">
              <button class="quantity-btn" onclick="decreaseQuantity(${productId}, '${productName.replace(/'/g, "\\'")}', ${price})">‚àí</button>
              <span class="quantity-display">${qty}</span>
              <button class="quantity-btn" onclick="increaseQuantity(${productId}, '${productName.replace(/'/g, "\\'")}', ${price})">+</button>
          </div>
      `;
  }

  function increaseQuantity(productId, productName, price) {
      // Check if user is still logged in
      if (!isUserLoggedIn()) {
          alert('Please login to continue!');
          window.location.href = '/login';
          return;
      }
      addToCart(productId, productName, price);
  }

  function decreaseQuantity(productId, productName, price) {
      // Check if user is still logged in
      if (!isUserLoggedIn()) {
          alert('Please login to continue!');
          window.location.href = '/login';
          return;
      }

      const userId = 1;

      if (cartQuantities[productId] > 1) {
          cartQuantities[productId]--;
          updateQuantityControls(productId, productName, price);

          // Update backend
          fetch('/api/cart/update', {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  userId: userId,
                  productId: productId,
                  qty: cartQuantities[productId]
              })
          });
      } else {
          // Remove from cart
          cartQuantities[productId] = 0;
          const controlsDiv = document.getElementById(`controls-${productId}`);
          controlsDiv.innerHTML = `
              <button class="add-to-cart-btn" onclick="addToCart(${productId}, '${productName.replace(/'/g, "\\'")}', ${price})">
                  Add to Cart
              </button>
          `;

          // Remove from backend
          fetch('/api/cart/remove', {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  userId: userId,
                  productId: productId
              })
          });
      }
  }

  loadProducts();
</script>

</body>
</html>
